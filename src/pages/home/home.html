<ion-header>
  <ion-navbar color="primary">
    <ion-title>Etymos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="no-scroll">
  <div class="section-up">
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col>
          <h3>¡Bienvenido!</h3>
          <h4>¿Qué quieres hacer hoy?</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="section-down">
    <div class="options">
      <ion-grid>
        <ion-row justify-content-center align-items-center>
          <ion-col>
            <button ion-button (click)="redirectToPage('testOrthography')" color="primary" block>Comprobar ortografía</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="options">
      <ion-grid>
        <ion-row justify-content-center align-items-center>
          <ion-col>
            <button ion-button (click)="redirectToPage('learnNewWords')" color="primary" block>Aprender palabras</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="options">
      <ion-grid>
        <ion-row justify-content-center align-items-center>
          <ion-col>
            <button ion-button (click)="redirectToPage('learnNewEtymologies')" color="primary" block>Aprender etimologías</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
