<ion-header>
  <ion-navbar>
    <ion-title>Etymología</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="no-scroll">

  <ion-slides pager>
    <ion-slide>
      <div class="section">
        <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <img src="{{ word?.image_word }}" class="slide-image"/>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    
      <hr />
    
      <div class="section">
        <ion-grid style="height: 80%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <h1>{{ word?.word_word }}</h1>
              <h2>=</h2>
              <p>{{ word?.meaning_word }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>

    <ion-slide *ngFor="let etymology of word?.etymologies">
      <div class="section">
        <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <img src="{{ etymology?.image_etymology }}" class="slide-image"/>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    
      <hr />
    
      <div class="section">
        <ion-grid style="height: 80%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <h1>{{ etymology?.pattern }}</h1>
              <h2>=</h2>
              <p>{{ etymology?.meaning_etymology }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="section">
        <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <img src="{{ word?.image_word }}" class="slide-image"/>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    
      <hr />
    
      <div class="section">
        <ion-grid style="height: 80%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <h1>{{ word?.word_word }}</h1>
              <h2>=</h2>
              <p>{{ word?.meaning_word }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="section">
        <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <ion-icon name="checkmark-circle"></ion-icon>
              <h1 class="slide-title">¡Excelente!</h1>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <hr />

      <div class="section">
        <ion-grid style="height: 80%;">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <button ion-button (click)="continue()" color="success" block>Continuar</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
