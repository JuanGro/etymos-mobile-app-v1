<ion-header>
  <ion-navbar color="primary">
    <ion-title>Etimologías</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="no-scroll">

  <ion-slides pager>
    <ion-slide>
      <div class="section-up">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <img src="{{ word?.image_word }}"/>
          </ion-row>
        </ion-grid>
      </div>

      <div class="section-down">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <ion-col>
              <h1>{{ word?.word_word }}</h1>
              <h2>=</h2>
              <p>{{ word?.meaning_word }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>

    <ion-slide *ngFor="let etymology of word?.etymologies">
      <div class="section-up">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <img src="{{ etymology?.image_etymology }}"/>
          </ion-row>
        </ion-grid>
      </div>

      <div class="section-down">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <ion-col>
              <h1>{{ etymology?.pattern }}</h1>
              <h2>=</h2>
              <p>{{ etymology?.meaning_etymology }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="section-up">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <img src="{{ word?.image_word }}"/>
          </ion-row>
        </ion-grid>
      </div>

      <div class="section-down">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <ion-col>
              <h1>{{ word?.word_word }}</h1>
              <h2>=</h2>
              <p>{{ word?.meaning_word }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="section-up">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <ion-col>
              <ion-icon color="success" name="checkmark-circle"></ion-icon>
              <h1 class="slide-title">¡Excelente!</h1>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="section-down">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <ion-col>
              <button ion-button (click)="continue()" block>Continuar</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
