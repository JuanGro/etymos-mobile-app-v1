<ion-header>
  <ion-navbar>
    <ion-title>Nuevas palabras</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="no-scroll">

  <ion-slides pager>
    <ion-slide *ngFor="let word of words">
      <!-- <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar> -->

      <div class="section">
        <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <img src="{{ word?.word.image_word }}" class="slide-image"/>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    
      <hr />
    
      <div class="section">
        <ion-grid style="height: 80%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <h1>{{ word?.word.word_word }}</h1>
              <p>{{ word?.word.meaning_word }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="section">
        <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <ion-icon name="checkmark-circle"></ion-icon>
              <h1 class="slide-title">Â¡Excelente!</h1>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <hr />

      <div class="section">
        <ion-grid style="height: 80%;">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <button ion-button (click)="closeModal()" color="success" block>Terminar</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
