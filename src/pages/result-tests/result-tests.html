<ion-header>

  <ion-navbar>
    <ion-title>Resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Respuestas correctas
    </ion-card-header>
  
    <ion-list *ngFor="let wordCorrect of words_answered_correctly">
      <button ion-item detail-none>
        <ion-icon name="checkmark-circle" item-end></ion-icon>
        {{ wordCorrect?.word_word }}
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Palabras a practicar
    </ion-card-header>
  
    <ion-list *ngFor="let wordIncorrect of words_to_practice">
      <button ion-item detail-none>
        <ion-icon name="close-circle" item-end></ion-icon>
        {{ wordIncorrect?.word_word }}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
