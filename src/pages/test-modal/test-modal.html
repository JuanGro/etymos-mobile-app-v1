<ion-header>

  <ion-navbar>
    <ion-title>TestModal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content text-center class="no-scroll">
    <div class="section">
      <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <ion-col>
            <img src="assets/imgs/Etymos_card.png"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  
    <hr />
  
    <div class="section">
      <div class="section">
        <ion-grid style="height: 100%;">
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <button ion-button (click)="returnResponse('correct')" color="primary" block>Correct</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
  
      <div class="section">
        <div class="section">
          <ion-grid style="height: 100%;">
            <ion-row justify-content-center align-items-center style="height: 100%">
              <ion-col>
                <button ion-button (click)="returnResponse('incorrect')" color="primary" block>Incorrect</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </ion-content>
