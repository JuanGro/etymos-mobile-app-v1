<ion-header>

  <ion-navbar>
    <ion-title>Comprobar ortograf√≠a</ion-title>
  </ion-navbar>

</ion-header>

<ion-content text-center class="no-scroll">
  <div class="section">
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-col>
          <h1>{{ test?.test.phrase }}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <hr />

  <div class="section">
    <div *ngFor="let option of test?.options" class="options">
      <ion-grid style="height: 100%;">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <ion-col>
            <button ion-button (click)="sendAnswer(option?.correct)" color="secondary" block>{{ option?.word_option }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
