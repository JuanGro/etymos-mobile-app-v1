<ion-header>
  <ion-navbar color="primary">
    <ion-title>Test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="no-scroll">
  <div class="section-up">
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col>
          <h1>{{ test?.phrase }}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="section-down">
    <div *ngFor="let option of test?.options" class="options">
      <ion-grid>
        <ion-row justify-content-center align-items-center>
          <ion-col>
            <button ion-button (click)="sendAnswer(option?.correct)" color="primary" block>{{ option?.word_option }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
